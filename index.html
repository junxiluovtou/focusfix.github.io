            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        @media only screen and (orientation:landscape){
            #contents { display:block; }
            #turn { display: none; }
        }
        @media only screen and (orientation:portrait){
