<script>
    function saveButtonValue(buttonValue) {
        localStorage.setItem('buttonValue', buttonValue);
    }
</script>


<div class="form-popup" id="form">
    <form class="form-container">
        <h1>Login</h1>

        <label for="name">Name*</label>
        <input type="text" placeholder="Name:" id="name" required>

        <label for="date">Due Date*</label>
        <input type="date" id="date" name="date">

        <label for="des">Description</label>
        <input type="text" placeholder="Description:" id="des">

        <input type="submit" value="Submit" />
        <button type="button" class="button" onclick="closeForm()">Cancel</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('form');

            form.onsubmit = function(event) {
                event.preventDefault(); // Prevent form submission

                var name = document.getElementById('name').value;
                createList(name);
            };

            function createList(text) {
                var button = document.createElement('button');


                var icon = document.createElement('i');
                icon.classList.add('fas', 'fa-file-alt');
                icon.style.fontSize = '50px';

                // Create the label element
                var label = document.createElement('textarea');
                label.innerText = text;

                // Append the icon and label to the button
                button.appendChild(icon);
                button.appendChild(label);
                button.style.marginRight = '15px';
                saveButtonValue(text);
                closeForm();

                // Append the button to the document body
                document.body.appendChild(button);

                //


            }

        });
    </script>

</div>
