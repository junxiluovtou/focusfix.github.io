        <script>
            function saveButtonValue(buttonValue) {
                localStorage.setItem('buttonValue', buttonValue);
            }
        </script>


        <div class="form-popup" id="form">
            <form class="form-container">
                <h1>Add List</h1>

                <label for="name">Name*</label>
                <input type="text" placeholder="Name:" id="name" required>

                <label for="date">Due Date</label>
                <input type="date" id="date" name="date">

                <label for="des">Description</label>
                <input type="text" placeholder="Description:" id="des">

                <input type="submit"<button class="button"></button>
                <button type="button" class="button" onclick="closeForm()">Cancel</button>
            </form>
            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var form = document.getElementById('form');

                    form.onsubmit = function(event) {
                        event.preventDefault();

                        var name = document.getElementById('name').value;
                        createList(name);
                    };

                    function createList(text) {
                        var button = document.createElement('button');


                        var icon = document.createElement('i');
                        icon.classList.add('fas', 'fa-file-alt');
                        icon.style.fontSize = '50px';


                        var label = document.createElement('textarea');
                        label.innerText = text;


                        button.appendChild(icon);
                        button.appendChild(label);
                        button.style.marginRight = '15px';
                        saveButtonValue(text);
                        closeForm();


                        document.body.appendChild(button);



                    }

                });
            </script>
